# A2A Spring Boot Starter Configuration
# See https://github.com/a2asdk/a2a-java-sdk for more information

spring.application.name=a2a-spring-integration
server.port=8080

# Logging
logging.level.io.github.a2asdk.spring.boot.starter.a2a=DEBUG
logging.level.io.a2a=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Enable/disable A2A auto-configuration
a2a.enabled=true

# Agent configuration
a2a.agent.name=Spring A2A Agent
a2a.agent.description=A Spring Boot A2A agent
a2a.agent.version=1.0.0
a2a.agent.url=http://localhost:8080

# Agent capabilities
a2a.agent.capabilities.streaming=true
a2a.agent.capabilities.push-notifications=false
a2a.agent.capabilities.state-transition-history=false

# Executor thread pool configuration
a2a.executor.core-pool-size=5
a2a.executor.max-pool-size=50
a2a.executor.keep-alive-seconds=60

# Timeout configuration
a2a.timeouts.blocking-agent=30
a2a.timeouts.blocking-consumption=5
